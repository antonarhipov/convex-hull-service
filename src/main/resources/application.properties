spring.application.name=convex-hull-service

# Datasource defaults (override via env vars)
spring.datasource.url=${JDBC_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:convexhull}}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Initialize schema.sql on startup (non-embedded DBs)
spring.sql.init.mode=always
